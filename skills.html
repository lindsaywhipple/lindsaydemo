<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1 class="site-title"><a href="index.html">Lindsay Whipple</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Skills</h2>
  
    <div class="skills-toggle">
      <button id="languagesBtn" class="active">Languages</button>
      <button id="techniquesBtn">Techniques</button>
    </div>
  
    <!-- WRAPPER ADDED AROUND LANGUAGES -->
    <div class="skills-wrapper">
      <div id="languages" class="skills-category active">
        <div class="skill-item"><i class="fab fa-python"></i> Python</div>
        <div class="skill-item"><i class="fas fa-database"></i> SQL</div>
        <div class="skill-item"><i class="fab fa-r-project"></i> R</div>
        <div class="skill-item"><i class="fas fa-chart-bar"></i> Tableau</div>
        <div class="skill-item"><i class="fas fa-chart-pie"></i> Power BI</div>
        <div class="skill-item"><i class="fas fa-file-excel"></i> Excel</div>
      </div>
    </div>
  
    <!-- WRAPPER ADDED AROUND TECHNIQUES -->
    <div class="skills-wrapper">
      <div id="techniques" class="skills-category">
        <div class="skill-item"><i class="fas fa-vial"></i> A/B Testing</div>
        <div class="skill-item"><i class="fas fa-broom"></i> Data Cleaning</div>
        <div class="skill-item"><i class="fas fa-chart-line"></i> Visualization</div>
        <div class="skill-item"><i class="fas fa-square-root-alt"></i> Statistical Modeling</div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Lindsay Whipple. All Rights Reserved.</p>
  </footer>

  <script>
    const languagesBtn = document.getElementById('languagesBtn');
    const techniquesBtn = document.getElementById('techniquesBtn');
    const languagesSection = document.getElementById('languages');
    const techniquesSection = document.getElementById('techniques');

    function switchTab(activeTabBtn, inactiveTabBtn, activeSection, inactiveSection) {
      activeTabBtn.classList.add('active');
      inactiveTabBtn.classList.remove('active');
      activeSection.classList.add('active');
      inactiveSection.classList.remove('active');
    }

    languagesBtn.addEventListener('click', () => {
      switchTab(languagesBtn, techniquesBtn, languagesSection, techniquesSection);
    });

    techniquesBtn.addEventListener('click', () => {
      switchTab(techniquesBtn, languagesBtn, techniquesSection, languagesSection);
    });
  </script>
</body>
