<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="site-title"><a href="index.html">Lindsay Whipple</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Skills</h2>
    <div class="skills-toggle">
      <button id="languagesBtn" class="active">Languages</button>
      <button id="techniquesBtn">Techniques</button>
    </div>
  
    <div id="languages" class="skills-section">
      <ul class="skills-list">
        <li>Python</li>
        <li>R</li>
        <li>SQL</li>
        <li>Tableau</li>
        <li>Power BI</li>
        <li>Excel</li>
      </ul>
    </div>
  
    <div id="techniques" class="skills-section hidden">
      <ul class="skills-list">
        <li>A/B Testing</li>
        <li>Data Cleaning</li>
        <li>Visualization</li>
        <li>Statistical Modeling</li>
      </ul>
    </div>
  </main>
  
  <script>
    const languagesBtn = document.getElementById('languagesBtn');
    const techniquesBtn = document.getElementById('techniquesBtn');
    const languagesSection = document.getElementById('languages');
    const techniquesSection = document.getElementById('techniques');
  
    languagesBtn.addEventListener('click', () => {
      languagesSection.classList.remove('hidden');
      techniquesSection.classList.add('hidden');
      languagesBtn.classList.add('active');
      techniquesBtn.classList.remove('active');
    });
  
    techniquesBtn.addEventListener('click', () => {
      techniquesSection.classList.remove('hidden');
      languagesSection.classList.add('hidden');
      techniquesBtn.classList.add('active');
      languagesBtn.classList.remove('active');
    });
  </script>

    <p>&copy; 2025 Lindsay Whipple. All Rights Reserved.</p>
  </footer>
</body>
</html>
