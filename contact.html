<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="site-title">
            <a href="index.html">Lindsay Whipple</a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>

        <section class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i>Based in Boston, MA</p>
            <p><i class="fas fa-envelope"></i><a href="mailto:lindsaymwhipple@gmail.com">lindsaymwhipple@gmail.com</a></p>
            <p><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/lindsay-whipple-425135160/">LinkedIn</a></p>
            <p><i class="fab fa-github"></i><a href="https://lindsaywhipple.github.io">GitHub</a></p>
        </section>

        <section class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lindsay Whipple</p>
    </footer>
</body>
</html>
