    <main>
      <h2>Contact Me</h2>

      <div class="contact-info">
        <p><i class="fas fa-envelope" aria-label="Email"></i> <a href="mailto:lindsaywhipple@gmail.com" aria-label="Email me">lindsaywhipple@gmail.com</a></p>
        <p><i class="fab fa-linkedin" aria-label="LinkedIn"></i> <a href="https://www.linkedin.com/in/lindsaywhipple/" target="_blank" aria-label="View LinkedIn Profile">LinkedIn</a></p>
        <p><i class="fas fa-map-marker-alt" aria-label="Location"></i> Based in Boston, MA</p>
        <p><i class="fab fa-github" aria-label="GitHub"></i> <a href="https://lindsaywhipple.github.io" target="_blank" aria-label="View GitHub Pages Portfolio">lindsaywhipple.github.io</a></p>
      </div>

      <form action="https://formsubmit.co/lindsaywhipple@gmail.com" method="POST" autocomplete="on">
        <input type="hidden" name="_next" value="thankyou.html" />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required maxlength="100" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="100" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
